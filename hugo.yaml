canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true


languages:
  en:
    languageName: English
    weight: 1
    languageCode: en-US
    menu:
      main:
        - identifier: "home"
          name: "Home"
          url: "/"
          weight: 10
        - identifier: "Pricing"
