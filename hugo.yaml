          url: "https://embed.gptdevelopment.online/price"
          weight: 30
        - identifier: "contact"
          name: "Contact"
          url: "/contact/"
          weight: 50
        - identifier: "discord"
          name: "Discord"
          url: "https://discord.gg/w5fFMcwmNG"
          weight: 60
        - identifier: "categories"
          pre: "dropdown"
          name: "Categories"
          weight: 70
      categories:
        - identifier: blog
